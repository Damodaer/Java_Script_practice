<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loops</title>
</head>
<body>

    <script>
        for(let a = 1; a<100; a = 1+10){
            for(let b = a; b< a+10; ){
                document.write(b + " ");
            }
            document.write("<br>");
        }
    </script>
    <script src="./scripts.js"></script>
    
</body>
</html>
